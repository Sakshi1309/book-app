<md-card class="search-book-form">
    <form novalidate [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Search for a book" formControlName="searchBy">
        </md-form-field>
        <button type="submit" md-raised-button color="primary">Search</button>
    </form>
</md-card>
<search-results [bookResults]="searchResults"></search-results>
